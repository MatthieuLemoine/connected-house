<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Connected House</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.min.css"/>
  </head>
  <body ng-app="app">
    <script>
        require('nw.gui').Window.get().maximize();
    </script>
    <div ng-controller="AppController as AppVM">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
          <span>Music Connected House</span>
          </h2>
          <span flex></span>
        </div>
      </md-toolbar>
      <div ui-view></div>
    </div>

    <!-- socket.io client lib -->
    <script src="node_modules/socket.io-client/socket.io.js"></script>

    <!-- Angular depencies -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="node_modules/angular-socket-io/socket.js"></script>

    <!-- Deezer -->
    <script src="http://e-cdn-files.deezer.com/js/min/dz.js"></script>

    <!-- Built JS -->
    <script src="build/app.js"></script>
  </body>
</html>
