<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Connected House : Mobile Panel</title>
    <!-- Ionic CSS -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- Material CSS -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/ionic.app.min.css">

    <!-- socket.io client lib -->
    <script src="node_modules/socket.io-client/socket.io.js"></script>

    <!-- Angular & Ionic dependencies -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="node_modules/angular-socket-io/socket.js"></script>
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- Weather -->
    <script scr="node_modules/angular-weather/www/lib/localforage/localforage.min.js"></script>
    <script src="node_modules/angular-weather/src/angular-weather.js"></script>

    <script src="build/app.js"></script>

  </head>
  <body ng-app="panel">
    <ion-pane>
      <div ng-controller="PanelController as PanelVM">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
            <span>Connected House : Mobile Panel</span>
            </h2>
            <span flex=""></span>
          </div>
        </md-toolbar>
        <ion-content class="has-header">
          <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Home" ng-click="PanelVM.selectTab(0)">
            </md-tab>
            <md-tab label="Music" ng-click="PanelVM.selectTab(1)">
            </md-tab>
          </md-tabs>
          <div ui-view=""></div>
        </ion-content>
      </div>
    </ion-pane>
  </body>
</html>
